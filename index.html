<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conrad's Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Conrad's Clicker</h1>
  <p>Clicks: <span id="counter">0</span></p>
  <button id="clicker">Click Me!</button>
  
  <!-- Upgrade Button -->
  <div id="upgrades">
    <button id="upgrade-1" disabled>Upgrade: 2 Points/Click (Cost: 50)</button>
  </div>

  <p id="conrad-quote"></p>
</div>

  <!-- Animated Dots Background -->
  <div class="dots">
    <div class="dot" style="left: 10%; animation-delay: 0s;"></div>
    <div class="dot" style="left: 20%; animation-delay: 2s;"></div>
    <div class="dot" style="left: 30%; animation-delay: 4s;"></div>
    <div class="dot" style="left: 40%; animation-delay: 1s;"></div>
    <div class="dot" style="left: 50%; animation-delay: 3s;"></div>
    <div class="dot" style="left: 60%; animation-delay: 5s;"></div>
    <div class="dot" style="left: 70%; animation-delay: 2s;"></div>
    <div class="dot" style="left: 80%; animation-delay: 4s;"></div>
    <div class="dot" style="left: 90%; animation-delay: 6s;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
