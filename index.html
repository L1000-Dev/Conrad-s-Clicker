<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conrad's Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated Dots Background -->
  <div class="dots">
    <div class="dot" style="left:10%; animation-delay:0s;"></div>
    <div class="dot" style="left:25%; animation-delay:3s;"></div>
    <div class="dot" style="left:40%; animation-delay:5s;"></div>
    <div class="dot" style="left:60%; animation-delay:1.5s;"></div>
    <div class="dot" style="left:75%; animation-delay:4s;"></div>
    <div class="dot" style="left:85%; animation-delay:2s;"></div>
  </div>

  <div class="container">
    <h1>Conrad's Clicker</h1>
    <div id="score">Score: 0</div>
    <button id="clicker-btn">Click me!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
